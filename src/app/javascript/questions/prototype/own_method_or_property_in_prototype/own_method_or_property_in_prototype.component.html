<mat-accordion>
    <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
    >
        <mat-expansion-panel-header>
            <mat-panel-title>
                Как добавить свой метод или свойство в прототип?
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p>
            Чтобы добавить свое свойство / метод в глобальный прототип для
            объекта, используется следующая запись:
        </p>

        <pre>
<code><span class="object">Object</span>.prototype.<span class="function-name">sayHello</span> = <span class="keyword">function</span><span class="punctuation">()</span><span class="punctuation">{{ '{' }}</span>...<span class="punctuation">{{ '}' }}</span><span></span>
</code>
</pre>
        <p>
            В коде выше представлен
            <span class="attention">
                пример для глобального объекта Object
            </span>
            .
        </p>
    </mat-expansion-panel>
</mat-accordion>
