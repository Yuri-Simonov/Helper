<mat-accordion>
    <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
    >
        <mat-expansion-panel-header>
            <mat-panel-title>
                Чем заканчивается цепочка прототипов?
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p>
            Цепочка заканчивается, если
            <span class="attention">прототип становится равным null</span>.
        </p>
    </mat-expansion-panel>
</mat-accordion>
