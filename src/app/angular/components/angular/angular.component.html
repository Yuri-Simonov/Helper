<app-title title="Angular" [(state)]="listState"></app-title>
<div class="content">
    <app-sidenav
        [list]="list"
        [(state)]="listState"
        [style.left.%]="listState ? 0 : -100"
    ></app-sidenav>
    <div class="content__items">
        <router-outlet></router-outlet>
        <app-empty *ngIf="currentPath === '/angular'"></app-empty>
    </div>
</div>
