<div class="sidenav" [ngClass]="{ sidenav_hide: !stateProps }">
    <mat-nav-list>
        <a
            mat-list-item
            [routerLink]="[item.path]"
            routerLinkActive="disabled"
            *ngFor="let item of listProps"
        >
            {{ item.name }}
        </a>
    </mat-nav-list>
</div>
<div class="sidenav__overlay" *ngIf="stateProps"></div>
