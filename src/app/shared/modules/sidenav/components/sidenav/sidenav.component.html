<div class="sidenav" [ngClass]="{ sidenav_hide: !sidenavState }">
    <mat-nav-list>
        <a
            mat-list-item
            [routerLink]="[item.path]"
            routerLinkActive="disabled"
            *ngFor="let item of listProps"
            (click)="changeSidenavState(!sidenavState)"
        >
            {{ item.name }}
        </a>
    </mat-nav-list>
</div>
<div
    class="sidenav__overlay"
    *ngIf="sidenavState"
    (click)="changeSidenavState(!sidenavState)"
></div>
