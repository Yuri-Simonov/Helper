<mat-toolbar color="primary" class="header">
    <a routerLink="/" class="header__logo">Helper</a>
    <span class="header__spacer"></span>

        <mat-icon>arrow_drop_down</mat-icon>
        Разделы
    </button>
    <mat-menu #afterMenu="matMenu" xPosition="after">
        <a routerLink="javascript" routerLinkActive="disabled" mat-menu-item>
            JavaScript
        </a>
        <a routerLink="angular" routerLinkActive="disabled" mat-menu-item>
            Angular
        </a>
        <a
            routerLink="git"
            routerLinkActive="disabled"
            mat-menu-item
            class="disabled"
        >
            Git
        </a>
        <a
            routerLink="others"
            routerLinkActive="disabled"
            mat-menu-item
            class="disabled"
        >
            Разное
